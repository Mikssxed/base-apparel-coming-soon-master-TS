<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="./styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img id="logo" src="./images/logo.svg" alt="BASE APPAREL">
      <img id="mainimg-mobile" src="./images/hero-desktop.jpg" alt="Women">
      <h1><div class="pink">We're</div> coming<br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#" method="post">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <img id="error-img" src="./images/icon-error.svg" alt="error">
        <button type="button" id="submit"><img src="./images/icon-arrow.svg" alt=">"></button>
      </form>
      <p class="error-text"></p>
    </main>
    <img id="mainimg" src="./images/hero-desktop.jpg" alt="Women">
    <script src="./dist/app.js"></script>
  </body>
</html>
